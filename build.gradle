plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
	id 'maven'
}

group='com.github.aesteve'
version='0.1-SNAPSHOT'

repositories {
	mavenLocal()
	mavenCentral()
	maven { url 'http://oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
	// Vertx
	compile 'io.vertx:vertx-core:3.0.0-SNAPSHOT'
	compile 'io.vertx:vertx-web:3.0.0-SNAPSHOT'
	// Nubes (vertx annotation framework)
	compile 'com.github.aesteve:vertx-nubes:0.1-SNAPSHOT'
	
	// MongoDB
	compile 'io.vertx:vertx-mongo-client:3.0.0-SNAPSHOT'
	compile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:1.47.0'
	// Redis
	compile 'io.vertx:vertx-redis-client:3.0.0-SNAPSHOT'
	compile 'com.github.kstyrc:embedded-redis:0.6'
	
	// Handlebars
	compile 'com.github.jknack:handlebars:2.1.0'
	
	// RSS
	compile 'com.rometools:rome:1.5.0'

	
	// Tests
	testCompile 'io.vertx:vertx-unit:3.0.0-SNAPSHOT'
	testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.4'
}